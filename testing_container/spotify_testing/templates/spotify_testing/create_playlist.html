{% extends "spotify_testing/base.html" %}
{% load static %}

{% block heading %}
    <a class="site_name" href="{% url 'home' %}">App Name</a>
    <a id="profile_link" href="{% url 'user-profile' %}">Profile</a>
{% endblock %}

{% block content %}    
    <div class="information-container">
        <h1 id="playlist_info">Playlist Information</h1>
        <img class="cover-image" src="{% static 'beatles.png' %}" alt="Beatles Album Cover">

        <div class="playlist-fields">
            <label for="playlist_length">Playlist length:</label>
            <input id="playlist_length" type="text" value="{{ playlist.length|default:'--:--' }}">

            <label for="playlist_description">Playlist Description:</label>
            <input id="playlist_description" type="text" value="{{ playlist.description|default:'No description' }}">
        </div>
        <a id="create-playlist-button" href="{% url 'song-selection' %}">Complete Set Up</a>
    </div>
    
{% endblock %}
